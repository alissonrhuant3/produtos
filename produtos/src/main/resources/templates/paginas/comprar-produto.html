<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
          background-color: gray;
        }
        .container {
          width: 800px;
          height: 800px;
          padding: 15%;
        }
      </style>
</head>
  <body>
    
    <main>
        <div class="container">
          <div class="alert alert-success" role="alert">
            Este Projeto esta em fase de Desenvolvimento nos comunique qualquer possivel erro
          </div>
            <div>
                <h1>
                    Tem Certeza que deseja adquirir o <span th:text="${produto.nomeProduto}"></span> de código <span th:text="${produto.codigoProduto}"></span>, vendido por <span th:text="${produto.nomeVendedor}"></span> no valor de R$ <span th:text="${produto.precoProduto}"></span>
                </h1>
            </div>

            <div class="row">
              <div class="col-6">
                <a class="btn btn-danger" th:href="${(#mvc.url('PC#excluirProduto').arg(0, produto.codigoProduto)).build()}">Sim</a>
              </div>
              <div class="col-6">
                <a href="/produtos" class="btn btn-secondary" role="button">Não</a>
              </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
