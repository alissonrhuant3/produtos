<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Área do vendedor > Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <h1>Atualize aqui as informações do produto <span th:text="${produto.nomeProduto}"></span></h1>
        <hr class="mb-5" />

        <!-- formulário -->
        <form enctype="multipart/form-data" method="POST">
            <div class="row">
                <!-- título -->
                <div class="col-12 col-md-5 mb-3">
                    <label for="nomeProduto" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Informe o nome do produto" required th:value="${produto.nomeProduto}" />
                </div>
                
                <!-- isbn -->
                <div class="col-12 col-md-5 mb-3">
                    <label for="categoriaProduto" class="form-label">Categoria do produto</label>
                    <input type="text" class="form-control" id="categoriaProduto" name="categoriaProduto" placeholder="Escolha uma categoria para seu produto" required th:value="${produto.categoriaProduto}" />
                </div>
                
                <!-- nome do autor -->
                <div class="col-12 col-md-5 mb-3">
                    <label for="especificacaoProduto" class="form-label">Especificações do produto</label>
                    <input type="text" class="form-control" id="especificacaoProduto" name="especificacaoProduto" placeholder="Especifique mais seu produto" required th:value="${produto.especificacaoProduto}" />
                </div>
                
                <!-- sobrenome do autor -->
                <div class="col-12 col-md-5 mb-3">
                    <label for="descricaoProduto" class="form-label">Descrição do Produto</label>
                    <input type="text" class="form-control" id="descricaoProduto" name="descricaoProduto" placeholder="Descreva sobre seu produto" required th:value="${produto.descricaoProduto}" />
                </div>

                <!-- número de páginas -->
                <div class="col-12 col-md-5 mb-3">
                    <label for="precoProduto" class="form-label">Preço</label>
                    <input type="number" class="form-control" id="precoProduto" name="precoProduto" placeholder="Informe o preço" required th:value="${produto.precoProduto}" />
                </div>
                
                <!-- editora -->
                <div class="col-12 col-md-5 mb-3">
                    <label for="nomeVendedor" class="form-label">Nome do Vendedor</label>
                    <input type="text" class="form-control" id="nomeVendedor" name="nomeVendedor" placeholder="Informe seu nome" required th:value="${produto.nomeVendedor}" />
                </div>
                
                <!-- edição -->
                <div class="col-12 col-md-5 mb-3">
                    <label for="telefoneVendedor" class="form-label">Telefone do Vendedor</label>
                    <input type="text" class="form-control" id="telefoneVendedor" name="telefoneVendedor" placeholder="Informe seu telefone para contato" required th:value="${produto.telefoneVendedor}" />
                </div>

                <div class="col-12 col-md-5 mb-3">
                    <label for="emailVendedor" class="form-label">Email do Vendedor</label>
                    <input type="text" class="form-control" id="emailVendedor" name="emailVendedor" placeholder="Informe seu Email para contato" required  th:value="${produto.emailVendedor}"/>
                </div>
                
                <div class="col-12 col-md-5 mb-3">
                    <input type="file" name="file" id="file">
                  </div>

                <!-- botão -->
                <div class="col-12 col-md-5 mb-5" style="margin-left: 41%;">
                    <button type="submit" class="btn btn-primary">Alterar dados do produto</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
