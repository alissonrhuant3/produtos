<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarketPlace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>

    </style>
  </head>
  <body data-bs-theme="dark">
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5" style="border-bottom: 1px solid #0aa;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/iconemercado.png" alt="Bootstrap" width="30" height="24"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/produtos">MarketPlace</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
          <h1 style="text-align: center;">Produtos a venda</h1>
          <hr class="mb-5">
          <div class="row mb-3">
              <div class="col-12 col-md-4" th:each="produto : ${produtos}">
                <div class="row mb-3" style="border: 1px solid black;">
                  <h3 style="text-align: center;"><span th:text="${produto.nomeProduto}"></span></h3>
                  <hr>
                  <p><strong>Codigo do produto:</strong><span th:text="${produto.codigoProduto}"></span></p>
                  <p><strong>Categoria:</strong><span th:text="${produto.categoriaProduto}"></span></p>
                  <p><strong>Especificações:</strong><span th:text="${produto.especificacaoProduto}"></span></p>
                  <p><strong>Descrição:</strong><span th:text="${produto.descricaoProduto}"></span></p>
                  <p><strong>Preço:</strong><span th:text="${produto.precoProduto}"></span></p>
                  <p><strong>Nome do Vendedor:</strong><span th:text="${produto.nomeVendedor}"></span></p>
                  <p><strong>Telefone para contato:</strong><span th:text="${produto.telefoneVendedor}"></span></p>
                  <p><strong>Email para contato:</strong><span th:text="${produto.emailVendedor}"></span></p>
                  <p><img th:src="@{/paginas/mostrarImagem/{imagem}(imagem=${produto.nomeImagem})}" width="100"/></p>
                  <div class="row mb-5">
                    <div class="col-4 col-md-5" style="margin-left: 35%;">
                      <a class="btn btn-primary" role="button" th:href="${(#mvc.url('PC#confirmarCompra').arg(0, produto.codigoProduto)).build()}">Comprar</a>
                    </div>
                  </div>              
                </div>
              </div>
          </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
